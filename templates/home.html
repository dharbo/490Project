{% extends 'base.html' %}

{% block content %}

<div class="m-5">
    <header class="m-5 flex justify-between">
        <h2 class="font-semibold text-2xl ml-10">Categories</h2>
        <div class="flex flex-row justify-evenly">
            <button id="create-category"
                class="ml-5 bg-[#85bb65] text-black font-bold py-2 px-10 border border-black hover:text-white hover:scale-125 rounded">
                Create Category
            </button>
            <button id="update-category"
                class="ml-5 bg-blue-300 text-black font-bold py-2 px-10 border border-black hover:text-white hover:scale-125 rounded">
                Update Category
            </button>
            <button id="delete-category"
                class="ml-5 bg-red-300 text-black font-bold py-2 px-10 border border-black hover:text-white hover:scale-125 rounded">
                Delete Category
            </button>
        </div>
    </header>

    <div id="create-category-modal" aria-hidden="true" class="hidden mx-auto inset-0 fixed backdrop-blur-sm">
        <div class="flex flex-col justify-center items-center h-[75%]">
            <form class="bg-[#85bb65] w-1/2 px-8 pt-6 pb-8 border border-black rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" id="signup" name="signup_form" action="{{ url_for('createCategory') }}" method="POST">
                <h1 class="block text-gray-700 text-xl font-bold mb-4">Create Category</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category-name">
                        Category Name
                    </label>
                    <input
                        class="shadow appearance-none border-black border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" id="category-name" name="category-name" placeholder="Enter Category Name" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="budget">
                        Budget
                    </label>
                    <input
                        class="shadow appearance-none border-black border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        type="budget" id="budget" name="budget" placeholder="Enter Budget" required>
                </div>
                <div class="flex justify-center">
                    <button
                        class="bg-white hover:bg-[#9cd67a] hover:text-white text-black border-black border font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div
        class="max-w-lg mx-16 p-6 bg-white border border-black rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex justify-between">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Default</h5>
            <div class="flex">
                <p class="text-gray-500 text-lg">346.54</p>
                <p class="text-black text-xl">/500</p>
            </div>
        </div>
        <div class="flex justify-end">
            <button class="bg-[#85bb65] px-4 h-7  rounded border border-black hover:text-white hover:scale-125">
                Add
            </button>
        </div>
        <p class="mb-3 underline font-normal text-gray-700 dark:text-gray-400">Transactions</p>
        <div id="transactions" class="flex flex-col h-full">
            <div class="flex justify-between flex-wrap mb-5">
                <p class="break-all w-36">1 - McDonald's</p>
                <p>$8.54</p>
                <button class="bg-blue-300 px-4 h-7 rounded border border-black hover:text-white hover:scale-125">
                    Update
                </button>
                <button class="bg-red-300 px-4 h-7 rounded border border-black hover:text-white hover:scale-125">
                    Delete
                </button>
            </div>
            <div class="flex justify-between flex-wrap mb-5">
                <p class="break-all w-36">2 - School Parking</p>
                <p>$338</p>
                <button class="bg-blue-300 px-4 h-7 rounded border border-black hover:text-white hover:scale-125">
                    Update
                </button>
                <button class="bg-red-300 px-4 h-7 rounded border border-black hover:text-white hover:scale-125">
                    Delete
                </button>
            </div>
        </div>

    </div>
</div>


{% endblock %}
