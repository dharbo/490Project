{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center mt-10">
    <form class="bg-[#85bb65] shadow-md rounded px-8 pt-6 pb-8 mb-4" id="signup" name="signup_form" method="POST">
        <h1 class="block text-gray-700 text-xl font-bold mb-4">Create an Account</h1>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input
                class="shadow appearance-none border-black border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border-black border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="flex justify-center">
            <button
                class="bg-white hover:bg-[#9cd67a] hover:text-white text-black border-black border font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Create Account
            </button>
        </div>
    </form>
    {% if retry %}
    <p>That Username is already taken. Please pick another one.</p>
    {% endif %}
    <p><a class="underline text-blue-500" href="./login">Already have an Account?</a></p>
</div>
{% endblock %}
